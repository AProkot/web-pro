<!doctype html>
<html>
<head>
    <title>Вход</title>
    <link rel="icon" href="style/img/icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid body">
    <div class="row page_top">
        <span class="title">Осьметодичка. Регистрация</span>
        <span class="right_part">Есть аккаунт? <input type="button" class="btn btn-info cornerbtn" value="Войти"></span>
    </div>
    <div class="row main">
        <div class="col-2"></div>
        <div class="col-8 autho">
                    <span>
                        <form action="/reg" method="post">
                            <label id='name'>Имя пользователя</label><br>
                            <input type='text', name='name' class="form-control" required><br>
                            <label id='password1'>Пароль</label><br>
                            <input type='password', name='password1' class="form-control" required><br>
                            <label id='password2'>Повторите пароль</label><br>
                            <input type='password', name='password2' class="form-control" required><br>
                            <input type='submit', class='btn btn-info', value='Регистрация'>
                        </form>
                    </span>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script>
    $( ".cornerbtn").click(function() {
        window.location.href = `/login`;
    });
</script>
</body>
</html>
